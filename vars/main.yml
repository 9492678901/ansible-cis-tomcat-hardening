# roles/tomcat/vars/main.yml
---

tomcat_packages:
  - unzip
  - java-1.7.0-openjdk-devel

tomcat_admin_packages:
  - tomcat-admin-webapps

tomcat_service: tomcat
tomcat_user: tomcat

# Directories
tomcat_home_dir: /usr/share/tomcat
tomcat_lib_dir: /usr/share/java/tomcat
tomcat_app_dir: /var/lib/tomcat/webapps
